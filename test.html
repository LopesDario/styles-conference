<!DOCTYPE html>
<html>
  <head>
    <title>testing</title>

    section {
      margin: 20px;
      padding: 20px;
      background-color: grey;
      position: relative;
      height: 150px;
    }
    div {
      width: 100px;
      height: 100px;
      position: absolute;
      right: 0;
      top: 0;
      border: 2px dashed black;
    }
    .offset {
      background-color: navajowhite;
      top: 20px;
      right: 20px;
      border: none;
    }
  </style>
  <body>
    <section>
      <div></div>
      <div class="offset"></div>
    </section>
  </body>
</html>
